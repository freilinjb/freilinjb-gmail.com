<!doctype html>

<head>

    <!-- Bootstrap CSS -->

<body class="bg-primary ">

        <div class="row justify-content-center rounded">
            <div class="col-lg-10 col-md-12 col-sm-12">

                <h2 class="text-white text-center h2-responsive">Gastos Semanales</h2>

                        <p class="h4 mb-4 text-center">AÃ±ade tus gastos aqui</p>

                        <form class="text-center border border-light p-2 shadow" id="agregar-gastos">
    
                               
                            <!-- 
                            <div class="form-row p-2">
        
                            </div> -->
                            <div class="form-group">
                                <input type="text" id="gasto" class="form-control"
                                    placeholder="Nombre del Gasto">
                            </div>
                            <div class="form-group">
                                <input type="number" id="cantidad" class="form-control"
                                    placeholder="Cantidad en RD$">
                            </div>
        
                            <!-- Sign up button -->
                            <button class="btn aqua-gradient my-4 btn-block" type="submit">Calcular</button>
        
        
                            <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
                            <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>
        
                            <hr>
        
        
                        </form>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 secundario my-2">
                        <div class="p-2 border-light bg-white">
                            <p class="h4 text-center">Listado</p>
                            <div id="gastos">
                                <ul class="list-group"></ul>
                            </div>
                            <div class="winter-neva-gradient cuadro presupuesto my-5 rounded shadow">
                                <p><strong>Presupuesto: </strong><span id="total" class="float-right"></span> </p>
                            </div>
                            <div class="tempting-azure-gradient my-5 cuadro restante  rounded shadow">
                                <p><strong>Restante: </strong><span id="restante" class="float-right"></span> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
